<!DOCTYPE html>
<html lang="en">
<head>
    <title>Address</title>
    <link rel="stylesheet" href="./css/address.css">
</head>
<body>
    
    <div>
<form action="#" method="get">
    <input type="text"  name="name" placeholder="Name" >
    <input type="text"  name="Contact" placeholder="10-digit phone number"><br>
    <input type="text" name="pincode" placeholder="Pincode">
    <input type="text" name="locality" placeholder="Locality"><br>
    <textarea name="address" id="address" placeholder="Address{area and street}"></textarea><br>
    <input type="text" name="city" placeholder="city/District/Town">
    <input type="text" name="state" placeholder="state"><br>
    <input type="text" name="landmark" placeholder="Landmark{optional}">
    <input type="text" name="altphone" placeholder="Alternative phonenumber{optional}">
<p id="type">Address Type</p>
<p><input type="radio" name="addresstype">Home{All day delivery}
<input type="radio" name="addresstype">Work{Deliver between 10 AM-5 PM}</p>

<input id="save" type="submit" value="SAVE AND DELIVERY HERE">
<input id="cancel" type="submit" value="CANCEL">
</form>
</div>
</body>
</html>
